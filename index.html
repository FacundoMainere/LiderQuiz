<!DOCTYPE html>
<html>
    <head>
        <title>Quizer</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="script/jquery-1.7.1.min.js" type="text/javascript"></script>
        <link href="css/style.css" type="text/css" rel="stylesheet" />
        <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet" />
        <script src="script/script.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="main">
            <div class="screen">
                <h2>Basic HTML</h2>
                <p style="font-size: 18px;">Start the quiz by clicking the start button</p>
                <p>10 Questions, Time 5 Minutes</p>
                <br />
                <button id="qstart" class="btn btn-success btn-large">Start</button>
            </div>
            <div id="info">
                <span id="qnum">2/10</span>
                <span id="time"></span>
            </div>
            <div id="qus">
                Questions will go here
            </div>
            <div id="ans">
            <table>
                <tr>
                    <td><label>A.<input type="radio" class="a" name="ansg" value="a" />Answer a</label></td>
                    <td><label>B.<input type="radio" class="a" name="ansg" value="b" />Answer a</label></td>
                </tr>
                <tr>
                    <td><label>C.<input type="radio" class="a" name="ansg" value="c" />Answer a</label></td>
                    <td><label>D.<input type="radio" class="a" name="ansg" value="d" />Answer a</label></td>
                </tr>
            </table>
            </div>
            <div id="nav">
                <div class="nav-btn">
                    <button class="btn" style="margin-right: 250px;">Deselect</button>
                    <button class="btn btn-primary" style="margin-right: 10px;">Previous</button>
                    <button class="btn btn-primary">Next</button>
                </div>
            </div>
        </div>
        <footer>
            <p>Designed by <a href="#">DevPilot</a></p>
        </footer>
    </body>
</html>
